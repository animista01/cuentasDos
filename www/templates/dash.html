<ion-view title="Usuarios">
  <ion-nav-buttons side="right">
    <button class="button button-icon ion-plus-round" ng-click="openPop()"></button>
  </ion-nav-buttons>	
  <ion-content class="has-header padding">
  	<div class="list">
      <a class="item" ng-repeat="user in users | orderBy: 'name'" href="#/tab/{{user.id}}">
      	{{user.name}}
      </a>
  	</div>
  </ion-content>
</ion-view>
